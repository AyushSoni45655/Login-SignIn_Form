<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBox">
      <dotlottie-wc
        src="https://lottie.host/2f7d64c8-b351-43e6-a87b-820c108669d8/c7RcnwKWv3.lottie"
        style="width: 300px; height: 200px"
        speed="1"
        autoplay
        loop
        class="logo"
      ></dotlottie-wc>
      <div class="design">
        <h1>welcome back</h1>
        <h5 id="sub">documenting is orgniging!</h5>
        <label for="email">email</label>
        <input type="text" placeholder="Enter Your email" />
        <label for="password">password</label>
        <input type="text" placeholder="Enter Your password" />
        <a href="./forgotpassword.html" class="fPass">forgot password?</a>
        <button class="btn">SignIn</button>
      </div>
      <div class="rule">
        <hr class="ver" />
        <p>or continue with</p>
        <hr class="ver" />
      </div>

      <div class="social">
        <div class="soc">
          <img src="./images/apple.png" />
        </div>
        <div class="soc">
          <img src="./images/gglee.png" />
        </div>
        <div class="soc">
          <img src="./images/communication.png" />
        </div>
      </div>
      <div class="authlink">
        <h4>Don't have an account? </h4>
        <a href="./signup.html">SignUp</a>
      </div>

    </div>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
      type="module"
    ></script>
    <script src="register.js"></script>
    <script src="script.js"></script>
  </body>
</html>
